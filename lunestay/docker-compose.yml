

services:
  postgres:
    image: postgis/postgis:16-master
    container_name: lunestay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lunestay
      POSTGRES_PASSWORD: lunestay
      POSTGRES_DB: lunestay
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: lunestay-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  minio:
    image: minio/minio:latest
    container_name: lunestay-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: lunestay
      MINIO_ROOT_PASSWORD: lunestay123
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"

  opensearch:
    image: opensearchproject/opensearch:2.18.0
    container_name: lunestay-opensearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data

volumes:
  postgres_data:
  opensearch_data: